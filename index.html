<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What happened in my year of birth</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="general top">
        <h1>What happened in my year of birth?</h1>
    </div>
    <div class="container">
        <div class="box1 general">
            <label >Enter your year of birth: </label>
        </div>
        <div class="box2 general">
            <input id="userYear" class="year" type="text" placeholder="Example: 1983">
        </div>
        <div class="box3">
            <input id="submitButton"  class="submit" type="button" value="Submit">
        </div>
    </div>
    <div class="general result">
        <label id="outputLabel"></label>
    </div> 
    <script src="script.js"></script>
</body>
</html>
